<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Tell me todo</title>
		<link th:href="@{/css/common/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/css/common/all.css}" rel="stylesheet" />
		<link th:href="@{/css/common/button.css}" rel="stylesheet"/>
		<link th:href="@{/css/user/home.css}" rel="stylesheet" />
	</head>
	<body>
		<div class="home-container content-center-col">
			<div class="home-button-container">
				<button type="button" class="btn btn-white-custom" th:onclick="|location.href='@{/}'|">LOGIN</button>
				<button type="button" class="btn btn-white-custom" th:onclick="|location.href='@{/join}'|">JOIN</button>
			</div>
			<div class="home-box content-center-col">
				<div class="home-title">To do List</div>
				<div class="home-date" id="current-date"></div>
				<div class="home-inputBox content-center-row">
					<input type="text" class="form-control input-custom" id="add-todo-input" placeholder="입력해 주세요!" autocomplete="off"/>
					<button type="button" class="btn home-inputButton btn-purple-custom content-center-col">+</button>
				</div>
			</div>
		</div>
		<div class="home-todo-container">
			<div class="home-todo-header-container">
				<div class="home-progress-container">
					<div class="home-progress-title">
						<span>달성률</span>
						<button type="button" class="btn btn-danger" id="delete-item-button">전체 삭제</button>
					</div>
					<div class="progress home-progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
						<div class="progress-bar home-progress-bar-detail"></div>
					</div>
				</div>
			</div>
			<div class="home-todo-list-container"></div>
		</div>
	</body>
	<script th:src="@{/js/util/getCurrentDate.js}"></script>
	<script th:src="@{/js/guest/guest-todo.js}"></script>
	<script th:src="@{/js/guest/renderTodoList.js}"></script>
	<script th:src="@{/js/util/getProgressPercentage.js}"></script>
	<script>
		window.onload = () => {
			renderTodoList();
			getProgressPercentage();
		}
	</script>
</html>
